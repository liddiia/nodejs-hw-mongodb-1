description: Bad request error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: BadRequestError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              oneOf:
                - example: "Invalid body"
                - example: "Invalid contact ID format"
