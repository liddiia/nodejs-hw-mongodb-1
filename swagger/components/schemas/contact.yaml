type: object
required:
  - _id
  - name
  - phoneNumber
  - userId
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+3807648599987'
  email:
    description: "Contact's email"
    type: string
    example: example@mail.com
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  isFavourite:
    description: 'Marks contact as favorite'
    type: boolean
    example: false
  userId:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['home', 'personal', 'work']
    example: 'personal'
