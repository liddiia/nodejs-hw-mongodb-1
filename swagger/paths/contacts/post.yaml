tags:
  - Contacts
summary: Create contact
operationId: addContact
description: Create a contact with payload
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        $ref: ../../components/schemas/contact-base.yaml
responses:
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
