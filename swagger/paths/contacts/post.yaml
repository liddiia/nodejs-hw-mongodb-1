tags:
  - Contacts
summary: Create contact
operationId: addContact
description: Create a contact with payload
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+3807648599987'
          email:
            description: "Contact's email"
            type: string
            example: example@mail.com
          photo:
            description: "Contact's photo"
            type: string
            format: binary
          isFavourite:
            description: "Marks contact as favorite"
            type: boolean
            example: false
          contactType:
            description: "Type of contact"
            type: string
            enum: ['home', 'personal', 'work']
            example: 'personal'
responses:
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
