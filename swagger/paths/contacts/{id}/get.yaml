tags:
  - Contacts
summary: Get contact by id
operationId: getContactById
description: Retrieve a contact with the given id.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: Id of the contact to be searched
    schema:
      type: string
      example: 676b1e6e5e2acedb2277e99b
responses:
  '200':
    description: Contact retrieved successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found contact with id=676b1e6e5e2acedb2277e99b"
            data:
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
