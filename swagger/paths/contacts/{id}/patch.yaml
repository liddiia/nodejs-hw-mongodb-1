tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update a contact's information by id.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    description: The id of the contact to update.
    schema:
      type: string
      example: 676b1e6e5e2acedb2277e99b
requestBody:
  required: true
  description: The fields to update in the contact.
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+3807648599987'
          email:
            description: "Contact's email"
            type: string
            example: example@mail.com
          photo:
            description: "Contact's photo"
            type: string
            format: binary
          isFavourite:
            description: "Marks contact as favorite"
            type: boolean
            example: false
          contactType:
            description: "Type of contact"
            type: string
            enum: ['home', 'personal', 'work']
            example: 'personal'
responses:
  "200":
    description: Contact updated successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Contact updated successfully."
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  "400":
    $ref: ../../../components/responses/400.yaml
  "404":
    $ref: ../../../components/responses/404.yaml
  "401":
    $ref: ../../../components/responses/401.yaml
  "500":
    $ref: ../../../components/responses/500.yaml
