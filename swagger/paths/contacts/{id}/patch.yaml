tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update a contact's information by id.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: The id of the contact to update.
    schema:
      type: string
      example: 676b1e6e5e2acedb2277e99b
requestBody:
  required: true
  description: The fields to update in the contact.
  content:
    multipart/form-data:
      schema:
        $ref: ../../../components/schemas/contact-base.yaml
responses:
  "200":
    description: Contact updated successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Contact updated successfully."
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  "400":
    $ref: ../../../components/responses/400.yaml
  "404":
    $ref: ../../../components/responses/404.yaml
  "401":
    $ref: ../../../components/responses/401.yaml
